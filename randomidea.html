<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Idea Generator</title>
    <link rel="stylesheet" href="randomideastyle.css">
</head>

<body>
    <!-- Header and Sidebar -->
    <div class="header">
        <button class="hamburger" onclick="toggleNav()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </button>
        <div class="logo">
            <img src="images/titlelogo.png" alt="The Writer's Room Logo">
        </div>
    </div>

    <div id="primary-nav" class="primary-nav">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleNav()">Ã—</a>
        <ul class="sidebar">
            <li><a href="welcome.html">New</a></li>
            <li><a href="#">Recent</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>What would you like to write about? <button onclick="tryExample()">Try ExampleðŸ’¡</button></h1>
        <textarea id="user-idea" placeholder="Write your idea here..." rows="4" cols="115"></textarea>

        <!-- User Inputs -->
        <form id="story-details-form">
            <div class="form-container">
                <div>
                    <label for="story-length">Story Length:</label>
                    <select id="story-length" name="story-length">
                        <option value="short">Short (1,000 - 5,000 words)</option>
                        <option value="medium">Medium (5,000 - 10,000 words)</option>
                        <option value="long">Long (10,000+ words)</option>
                    </select>
                </div>
                <div>
                    <label for="genre">Genre:</label>
                    <select id="genre" name="genre">
                        <option value="romance">Romance</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="sci-fi">Science Fiction</option>
                        <option value="paranormal">Paranormal</option>
                        <option value="mystery">Mystery</option>
                        <option value="horror">Horror</option>
                        <option value="thriller">Thriller/Suspense</option>
                        <option value="action-adventure">Action Adventure</option>
                        <option value="historical-fiction">Historical Fiction</option>
                        <option value="contemporary-fiction">Contemporary Fiction</option>
                    </select>
                </div>
                <div>
                    <label for="setting-atmosphere">Setting and Atmosphere:</label>
                    <input type="text" id="setting-atmosphere" name="setting-atmosphere" placeholder="Enter setting and atmosphere">
                </div>
                <div>
                    <label for="character-details">Character Details:</label>
                    <div class="character-input-container">
                        <input type="text" id="character-details" name="character-details" placeholder="Enter character names">
                        <button type="button" class="add-character-btn" onclick="addCharacter()">+</button>
                    </div>
                    <div class="character-list" id="character-list"></div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="form-buttons">
                <button type="button" onclick="window.location.href='welcome.html';" class="back-button">Back</button>
                <button type="submit" id="write-button" class="submit-button">Write</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
